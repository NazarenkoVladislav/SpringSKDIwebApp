<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аттестация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление аттестуемого</h1>
    <form action="/attestation/add" method="post">
        <select name="department" id="department">
            <option value="">--Выберите службу--</option>
            <option value="Служба вагонного хозяйства">Служба вагонного хозяйства</option>
            <option value="Служба пути">Служба пути</option>
            <option value="Служба автоматики и телемеханики">Служба автоматики и телемеханики</option>
        </select>
        <select name="structureUnit" id="structureUnit" required>
            <option value="">--Выберите предприятие--</option>
            <option th:each="option : ${optionsStructureUnit}" th:value="${option.getName()}" th:text="${option.getName()}"></option>
        </select>
        <select name="professionCategory" id="professionCategory" required>
            <option value="">--Выберите категорию профессии--</option>
            <option value="Руководитель">Руководитель</option>
            <option value="Специалист">Специалист</option>
        </select><br>
        <input type="text" name="position" placeholder="Введите должность" class="form-control" required /><br>
        <input type="text" name="surname" placeholder="Введите фамилию" class="form-control" required /><br>
        <input type="text" name="name" placeholder="Введите имя" class="form-control" required /><br>
        <input type="text" name="patronymic" placeholder="Введите отчество" class="form-control" required /><br>
        <input type="text" name="numFirstprotocol" placeholder="Введите номер протокола" class="form-control" required /><br>
        <input type="text" name="a1_firstprotocol" placeholder="Введите номер удостоверения А.1." class="form-control"><br>
        <input type="text" name="b83_firstprotocol" placeholder="Введите номер удостоверения Б.8.3." class="form-control"><br>
        <input type="text" name="b93_firstprotocol" placeholder="Введите номер удостоверения Б.9.4." class="form-control"><br>
        <input type="date" name="dateFirstprotocol" placeholder="Введите дату протокола" class="form-control" min="2019-01-01" max="2030-01-01" required /><br>
        <button type="submit" class="btn btn-success">Добавить аттестуемого</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
